<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agendamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <div *ngFor="let p of schedules">
      <ion-item-sliding>
        <ion-item (click)="newAppointment(p)">
          <ion-avatar slot="start">
            <img src="../assets/img/logo.jpg">
          </ion-avatar>
          <ion-label>
            <p>Data: <b>{{ p.DataAgendamento | date: 'dd/MM/yyyy'  }}</b> | Hora: <b>{{ p.HoraFormatada }}</b></p>
            <p>Paciente: <b>{{ p.paciente }}</b></p>
            <p>Especialista: <b>{{ p.especialista }}</b></p>
            <p>Status: 
              <b>
                <label *ngIf="p.Status == 0" style="color: red;">Pendente</label>
                <label *ngIf="p.Status == 1" style="color: seagreen;">Finalizada</label>
              </b>
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end" (click)="delete(p.IdPessoa)">
          <ion-item-option color="danger" >Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>
  <ion-fab *ngIf="userType == 'Funcionario'" vertical="bottom" horizontal="end" slot="fixed" [routerLink]="['/schedule']">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
