<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form #form="ngForm" (ngSubmit)="handleSubmit(form)">
    <ion-list lines="full" class="ion-no-margin">
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input name="username" placeholder="Informa o username" ngModel required></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Senha</ion-label>
        <ion-input name="password" type="password" placeholder="Informe a senha" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Pessoa</ion-label>
        <ion-select name="people" value="Paciente">
          <ion-select-option value="Paciente">Paciente</ion-select-option>
          <ion-select-option value="Funcionario">Funcionario</ion-select-option>
          <ion-select-option value="Fisioterapeuta">Fisioterapeuta</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-list>
    <ion-footer>
      <ion-button color="success" type="submit" [disabled]="form.invalid" expand="block">Salvar</ion-button>
    </ion-footer>
  </form>
</ion-content>
